<HTML>
<BODY>
<SCRIPT language="JavaScript">
   var age = 20;
   if (age >= 18) {
      document.write("You are an adult.");
   }
   else {
      document.write("You are not an adult.");
   }
</SCRIPT>

</BODY>
</HTML>


<HTML>
<BODY>
<SCRIPT language="JavaScript">
   var x = 3;
   var y = 4;
   if ((x > 1) && (y > 4)) {
      document.write(x + y);
   }
   else {
      document.write(x - y);
   }
</SCRIPT>

</BODY>
</HTML>


<HTML>
<BODY>
<SCRIPT language="JavaScript">
   var grade = "C";
   switch (grade) {
      case "A":
         document.write("Excellent!");
         break;
      case "B":
         document.write("Good!");
         break;
      case "C":
         document.write("Satisfactory!");
         break;
      default:
         document.write("Work harder!");
   }
</SCRIPT>

</BODY>
</HTML>



<SCRIPT language="JavaScript">
   var sum = 0;
   for (count = 1; count <= 100;  count++) {
      sum = sum + count;
   }
   document.write("1 + 2 + 3 + ... + 100 = " +
   sum);
</SCRIPT>


<SCRIPT language="JavaScript">
   var sum = 0;
   for (count = 1; count <= 10; count++) {
      sum = sum + 1/count;
   }
   document.write("1 + 1/2 + 1/3 + ... +     1/10 =" + sum);
</SCRIPT>


<SCRIPT language="JavaScript">
   for (count = 1; count <= 5; count++) {
      document.write(count*count)
   }
</SCRIPT>

<SCRIPT language="JavaScript">
   for (count = 10; count <= 20;          count = count + 2) {
      document.write(count)
   }
</SCRIPT>
